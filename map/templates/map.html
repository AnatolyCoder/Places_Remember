{% load static %}
<html lang="en">
  <head>
    <title>Markers Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'map.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" crossorigin=""></script>
  </head>
  <body>
      <div class="container">
          <div class="menu">
              <form action="{% url 'add_remember' user.id%}" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="name">Название: </label>
                      <input type="text" name="name" id="name" placeholder="Введите название для этого места...">
                  </div>
                  <div class="form-group">
                      <label for="comment">Комментарий: </label>
                      <textarea cols="15" rows="3" name="comment" id="comment" placeholder="Введите комментарий для этого места..."></textarea>
                  </div>
                  <div class="form-group" style="display: none">
                      <input type="text" name="lng" id="lng">
                  </div>
                  <div class="form-group" style="display: none">
                      <input type="text" name="lat" id="lat">
                  </div>
                  <button id="button">
                        Сохранить воспоминания
                  </button>
              </form>
          </div>
          <div class="map">
            <div id="map"></div>
            <script src="{% static 'map.js' %}" defer></script>
          </div>
      </div>
  </body>
</html>
